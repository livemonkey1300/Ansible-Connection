name: Terraform Deploy

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: string
      action:
        description: 'Terraform action'
        required: true
        type: string
    secrets:
      TF_API_TOKEN:
        required: true

env:
  TF_VERSION: '1.6.0'
  TF_LOG: INFO

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    name: Terraform Validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Format Check
      run: |
        find terraform/ -name "*.tf" -exec terraform fmt -check=true -diff=true {} \;

    - name: Terraform Init (Staging)
      working-directory: terraform/staging
      run: terraform init

    - name: Terraform Validate (Staging)
      working-directory: terraform/staging
      run: terraform validate

    - name: Terraform Init (Production)
      if: hashFiles('terraform/production/*.tf') != ''
      working-directory: terraform/production
      run: terraform init

    - name: Terraform Validate (Production)
      if: hashFiles('terraform/production/*.tf') != ''
      working-directory: terraform/production
      run: terraform validate

