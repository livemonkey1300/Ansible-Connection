  terraform-plan:
    runs-on: ubuntu-latest
    name: Terraform Plan
    needs: [terraform-validate]
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    # - name: Configure DigitalOcean
    #   env:
    #     DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN }}
    #   run: echo "DIGITALOCEAN_TOKEN=${DIGITALOCEAN_TOKEN}" >> $GITHUB_ENV

    # - name: Configure Vault
    #   env:
    #     VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
    #     VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
    #   run: |
    #     echo "VAULT_ADDR=${VAULT_ADDR}" >> $GITHUB_ENV
    #     echo "VAULT_TOKEN=${VAULT_TOKEN}" >> $GITHUB_ENV

    - name: Determine Terraform directory
      id: set-directory
      run: |
        if [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
          echo "tf_dir=terraform/production" >> $GITHUB_OUTPUT
        else
          echo "tf_dir=terraform/staging" >> $GITHUB_OUTPUT
        fi

    - name: Terraform Init
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: terraform init

    - name: Terraform Plan
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: |
        terraform plan


  terraform-apply:
    runs-on: ubuntu-latest
    name: Terraform Apply
    needs: terraform-plan
    if: github.event.inputs.action == 'apply' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


    - name: Determine Terraform directory
      id: set-directory
      run: |
        if [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
          echo "tf_dir=terraform/production" >> $GITHUB_OUTPUT
        else
          echo "tf_dir=terraform/staging" >> $GITHUB_OUTPUT
        fi

    - name: Terraform Init
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: terraform init

    - name: Terraform Apply
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: terraform apply -auto-approve

    - name: Terraform Output
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: terraform output -json > terraform-outputs.json

    - name: Upload Terraform Outputs
      uses: actions/upload-artifact@v4
      with:
        name: terraform-outputs-${{ github.event.inputs.environment || 'staging' }}
        path: ${{ steps.set-directory.outputs.tf_dir }}/terraform-outputs.json
        retention-days: 30

  terraform-destroy:
    runs-on: ubuntu-latest
    name: Terraform Destroy
    if: github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Determine Terraform directory
      id: set-directory
      run: |
        if [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
          echo "tf_dir=terraform/production" >> $GITHUB_OUTPUT
        else
          echo "tf_dir=terraform/staging" >> $GITHUB_OUTPUT
        fi

    - name: Terraform Init
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: terraform init

    - name: Terraform Destroy
      working-directory: ${{ steps.set-directory.outputs.tf_dir }}
      run: terraform destroy -auto-approve