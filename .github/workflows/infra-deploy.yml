name: Full Infrastructure Deploy with Vault

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      terraform_action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
        - plan
        - apply
        - destroy
  push:
    branches: [main]
    paths:
      - 'terraform/**'
      - 'playbooks/**'
      - 'inventory/**'

jobs:
  terraform:
    uses: ./.github/workflows/terraform-deploy.yml
    with:
      environment: ${{ inputs.environment || 'production' }}
      action: ${{ inputs.terraform_action || 'apply' }}
    secrets: inherit
  
  ansible:
    needs: terraform
    if: (inputs.terraform_action == 'apply') && !failure() && !cancelled()
    uses: ./.github/workflows/ansible-vault-deploy.yml
    with:
      environment: ${{ github.event.inputs.environment || 'production' }}
      role_id: ${{ needs.terraform.outputs.role_id }}
      secret_id: ${{ needs.terraform.outputs.secret_id }}
      vault_ssh_path: ${{ needs.terraform.outputs.vault_ssh_path }}
      vault_provider_address: ${{ needs.terraform.outputs.vault_provider_address }}
    secrets: inherit